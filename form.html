    <h1>Student Registration Form</h1>
    <form name="Registration form" action="" method="">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="fname" size=""></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lname" size=""></td>
        </tr>
        <tr>
            <td>Father's Name:</td>
            <td><input type="text" name="faname" size=""></td>
        </tr>
        <tr>
            <td>School Name</td>
            <td><input type="text" name="sname" size=""></td>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <td><input type="date" name="date" size=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="mail" size=""></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" size="">male
                <input type="radio" name="gender" size="">female
                <input type="radio" name="gender" size="">other</td>
        </tr>
        <tr>
            <td>Choose course:</td>
            <td>
                <select name="Course">
                    <option name="---select---"></option>
                    <option name="">CSE</option>
                    <option name="">BBA</option>
                    <option name="">Data Science</option>
                    <option name="">Architecture Engineering</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" size=""></td>
        </tr>
    </table>
    </form>
    </section>
